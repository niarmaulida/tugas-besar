<!-- MapServer,Template -->

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
       "http://www.w3.org/TR/html4/transitional.dtd">
<html>
  <head> <!--Header-->
    <title>Map of Province Busan, South Korea</title>
  </head>

  <body> <!--isi/badan dari map-->
    <h1><b><center>Map of Province Busan, <strong>South Korea</strong></center></b></h1>

    <!-- The central form the application is based on here(form utama aplik-->
    <form method="GET" action="[program]">

    <!-- CGI MapServer applications are server stateless in principle,
         all information must be "stored" in the client. This includes
         some basic settings as below..
         The example is based on .,the pan and zoom test suite:
         http://maps.dnr.state.mn.us/mapserver_demos/tests36/           -->
      <input type="hidden" name="map" value="[map]">
      <input type="hidden" name="imgext" value="[mapext]">
      <input type="hidden" name="imgxy" value="149.5 199.5">
      <input type="hidden" name="program" value="[program]">
      <input type="hidden" name="htmlroot" value="[htmlroot]">
      <input type="hidden" name="map_web" value="[map_web]">

      <!-- A table for minimal page formatting.(tabel untuk minimalkan format halaman)-->
      <table border=0 cellpadding=5>
      <tr>
        <!-- First column: Map and scale bar -->
        <td align=center>
          <!-- The map -->
          <input type="image" name="img" src="[img]"
                 style="border:0;width:300;height:400">
          <br>
          <!-- The scale bar-->
          <img src="[scalebar]" alt="Scale Bar">
        </td>

        <!-- Second column: Zoom direction, Legend and Reference -->
        <td valign=top>
        	
          <!-- Zoom direction -->
          <b>Untuk menampilkan peta, klik link ini<a href="http://localhost/cgi-bin/mapserv.exe?map=D:\ms4w\Apache\htdocs\tugas-besar-master\demo.map&mode=map">disini</a></b></br>
          </br>
          Anggota kelompok terdiri dari 5 orang:
          </br>
          </br>
		  Maksudi Indra Rukmana</br>
		  Maulida Rahmaniar</br>
		  Moch Yusuf Asyhari</br>
		  Muh Rezky Putra M</br>
		  M. Tantowi Lutfi</br>
		            
          <br>

          <!-- Legend -->
          <b>DIPLOMA IV Teknik Informatika Kelas 3A POLITEKNIK POS INDONESIA</b></br>
          
          <!-- Reference map -->
         <input type="image" name="ref" src="[ref]"
                style="border:0;width:150;height:150">
        </td>
      </tr>
      <tr>
	<td colspan=”2″ style="background-color:#4682B4"><center>&copy; Copyleft 2016</center></td>
      </tr>
      </table>

    </form>

  </body>
</html>
